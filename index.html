<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>

<body class="row p-0 m-0">
    <div class="gradient"></div>
    <div class="col-12 p-0 m-0">

        <div class="header row p-0 m-0">
            <div class="col-12 p-0 m-0">
                <div class="row p-0 m-0">
                    <div class="col-4">
                        <div class="content-block">
                            <div id="netflix-logo">
                                <img src="img/netflix_official_logo_icon_168085.svg" alt="logo" id="nt-logo">
                            </div>
                        </div>
                    </div>

                    <div class="col-8">
                        <div class="content-block-two">
                            <div id="select-idioma">

                                <select name="idioma" id="idioma">
                                                <option value="portugues">Português</option>
                                                <option value="ingles">Inglês</option>
                                                </select>
                            </div>

                            <div id="entrar-btn">
                                <input type="button" value="Entrar" id="entrar">
                            </div>

                        </div>
                    </div>


                </div>
            </div>

        </div>

        <div class="main">

            <div class="textos">
                <h1 id="textopr">Filmes, séries e muito mais. Sem limites.</h1>
                <p id="textosub">Assista onde quiser. Cancele quando quiser.</p>
                <p id="textosub2">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            </div>

            <div id="formulario">
                <form action="#" method="post" class="form">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="submit" id="enviar" value="Vamos lá">
                </form>
            </div>
        </div>

    </div>
</body>

</html>
